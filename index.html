<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
  <meta charset="utf-8">

  <!-- Bootstrap CSS -->
  <link href="./bootstrap.min.css" rel="stylesheet">

  <script type="text/javascript" src="./restaurants.js"></script>
  <script type="text/javascript" src="./functions.js"></script>

  <!--font awesome-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <title>Restaurants in Helsinki</title>

  <style>
    #map {
      width: 100%;
      height: 400px;
    }
  </style>

</head>

<body class="bg-dark">

  <div class="container-fluid bg-dark">
    <div class="row">

      <div class="col-12 py-2 my-2">
        <ul class="nav bg-dark text-white justify-content-center">
          <li class="nav-item text-center">
            <h1>Restaurants in Helsinki</h1>
            <p>Choose a restaurant from map for more info</p>
          </li>
        </ul>
      </div>

      <div class="col-12 py-2 my-2">
        <div id="map"></div>
      </div>

      <div class="col-12 py-2 my-2">
        <div class="text-white">
          <p>Select restaurant from list to display cycling route from your current location:</p>
        </div>

        <div id="floating-panel" class="input-group mb-3">
          <div class="input-group-prepend">
            <label class="input-group-text" for="end">
              <i class="fa fa-bicycle"></i>
            </label>
          </div>

          <select style="display:none;" id="start">
          </select>

          <select id="end" class="custom-select" id="inputGroupSelect01">
            <!--options generated by functions.js-->
          </select>
        </div>

      </div>

      <div class="col-12 py-2 my-2 bg-light">
        <div id="right-panel"></div>
      </div>

    </div>
  </div>
  <div class="col-12 py-2 my-2">
    <p class="text-white">Developed by David Castro</p>
  </div>

  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBtF4OoaeuBJMlp3d36l9au5Xd1P3uO5IU&callback=initMap">
  </script>


</body>

</html>
